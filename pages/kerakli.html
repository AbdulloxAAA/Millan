<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../sass/main.scss" />
    <link rel="stylesheet" href="../sass/main.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="footer__text">
        <p>
          High fidelity wireframes include more real content, specific
          typography choices, and information on image.
        </p>
      </div>

      <div class="footer__links">
        <div>
          <a href="#">Catalog</a>
          <a href="#">Popular</a>
          <a href="#">Pricing</a>
          <a href="#">Features</a>
        </div>
        <div>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Contacts</a>
        </div>
      </div>

      <div class="footer__contact">
        <div class="footer__location">
          <img src="../images/footer/Iconlo.png" alt="" />
          <p>Los Angeles,<br />359 Hidden Valley Road</p>
        </div>
        <div class="footer__email">
          <img src="../images/footer/Icon.png" alt="" />
          <p>Hellohero@gmail.com</p>
        </div>
      </div>
    </footer>

    <script>
      const swiper = new Swiper(".categoriesSwiper", {
        slidesPerView: 1,
        spaceBetween: 20,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        breakpoints: {
          480: {
            slidesPerView: 2,
          },
          768: {
            slidesPerView: 3,
          },
          1024: {
            slidesPerView: 4,
          },
        },
      });
    </script>
  </body>
